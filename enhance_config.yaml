# MCP (Multi-service Content Provider) Configuration
# This file defines external services that can enhance the virtual girlfriend's knowledge

mcp:
  # Global enable/disable switch for all MCP services
  enabled: true
  
  # Default timeout for all services (in seconds)
  default_timeout: 5
  
  # Default number of retries for failed requests
  default_retries: 3
  
  # Services configuration
  services:
    # Weather service - handles weather-related queries
    - name: weather_service
      enabled: true
      endpoint: https://api.weather.example.com/v1/query
      protocol: rest  # rest or grpc
      authentication:
        type: api_key  # api_key, bearer, basic, none
        key: WEATHER_API_KEY
        header: X-API-Key
      domains:
        - weather
        - forecast
        - temperature
        - climate
      timeout: 5
      retries: 3
      priority: 1  # Lower number = higher priority
    
    # News service - handles current events and news
    - name: news_service
      enabled: true
      endpoint: https://api.news.example.com/search
      protocol: rest
      authentication:
        type: bearer
        key: NEWS_API_TOKEN
        header: Authorization
      domains:
        - news
        - current_events
        - headlines
      timeout: 7
      retries: 2
      priority: 2
    
    # General knowledge service - handles factual queries
    - name: knowledge_service
      enabled: true
      endpoint: https://api.knowledge.example.com/query
      protocol: rest
      authentication:
        type: none
      domains:
        - facts
        - history
        - science
        - general
      timeout: 10
      retries: 3
      priority: 3
    
    # Translation service - handles language translation
    - name: translation_service
      enabled: false  # Disabled by default
      endpoint: grpc://translate.example.com:9000
      protocol: grpc
      authentication:
        type: api_key
        key: TRANSLATE_API_KEY
        header: X-Translate-Key
      domains:
        - translation
        - language
      timeout: 5
      retries: 2
      priority: 4
